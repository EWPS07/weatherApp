<!DOCTYPE html>
<html>
  <head>
    <title>Cloudy R Not?</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English|Merriweather+Sans|Poiret+One" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="">
    <link href="weather.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width"/>
  </head>

  <body class="hidden">
    <header id="header" class="container-fluid text-center">
      <div class="row-fluid text-center">
        <div class="input-group stylish-input-group">
          <input id="city" type="text" placeholder="ex. Seattle or Seattle, wa" class="form-control"/><span id="citySearch" class="input-group-addon btn btn-default"><span class="glyphicon glyphicon-search"></span></span>
        </div>
      </div>
      <div class="row-fluid text-center">
        <div class="btn-group stylish-btn-group">
          <button id="fahrenheit" class="btn btn-default">&deg;F</button>
          <button id="celsius" class="btn btn-default">&deg;C</button>
        </div>
      </div>
    </header>
    <!-- Main weather info -->
    <main id="main" class="container-fluid jumbotron text-center">
      <div class="row-fluid"><span id="mainIcon"></span></div>
      <div class="row-fluid"><span id="condition"></span>in<span id="cityName"></span></div>
      <div class="row-fluid"><span id="temp"></span></div>
      <div class="row-fluid"><span>Low of <span id="low" class="number"></span></span></div>
      <div class="row-fluid"> <span>High of <span id="high" class="number"></span></span></div>
      <div class="row-fluid"> <span id="humidity"></span></div>
    </main>
    <div id="forecastContainer" class="container-fluid text-center">
      <table class="row-fluid fiveDay">
        <tr>
          <th class="text-center"><span class="dayOne"></span></th>
          <th class="text-center"><span class="dayTwo"></span></th>
          <th class="text-center"><span class="dayThree"></span></th>
          <th class="text-center"><span class="dayFour"></span></th>
          <th class="text-center"><span class="dayFive"></span></th>
        </tr>
        <tr>
          <td><span class="dayOneIcon"></span><br/><span class="five-day-one"></span></td>
          <td><span class="dayTwoIcon"></span><br/><span class="five-day-two"></span></td>
          <td><span class="dayThreeIcon"></span><br/><span class="five-day-three"></span></td>
          <td><span class="dayFourIcon"></span><br/><span class="five-day-four"></span></td>
          <td><span class="dayFiveIcon"></span><br/><span class="five-day-five"></span></td>
        </tr>
      </table>
    </div>
    <div id="forecastContainerFullPage" class="container-fluid text-center hidden">
      <div class="row-fluid fiveFull">
        <tr>
          <td class="col-xs-4"><span class="dayOne"></span></td>
          <td class="col-xs-4"> <span class="dayOneIcon"></span></td>
          <td class="co-xs-4"> <span class="five-day-one"> </span></td>
        </tr>
      </div>
      <div class="row-fluid fiveFull">
        <tr>
          <td class="col-xs-4"><span class="dayTwo"></span></td>
          <td class="col-xs-4"> <span class="dayTwoIcon"></span></td>
          <td class="col-xs-4"><span class="five-day-two"></span></td>
        </tr>
      </div>
      <div class="row-fluid fiveFull">
        <tr>
          <td class="col-xs-4"><span class="dayThree"></span></td>
          <td class="col-xs-4"><span class="dayThreeIcon"></span></td>
          <td class="col-xs-4"><span class="five-day-three"></span></td>
        </tr>
      </div>
      <div class="row-fluid fiveFull">
        <tr>
          <td class="col-xs-4"><span class="dayFour"></span></td>
          <td class="col-xs-4"><span class="dayFourIcon"></span></td>
          <td class="col-xs-4"><span class="five-day-four"></span></td>
        </tr>
      </div>
      <div class="row-fluid fiveFull">
        <tr>
          <td class="col-xs-4"><span class="dayFive"></span></td>
          <td class="col-xs-4"><span class="dayFiveIcon"></span></td>
          <td class="col-xs-4"><span class="five-day-five"></span></td>
        </tr>
      </div>
      <div class="row-fluid">
        <tr>
          <tfoot>
            <button id="back" class="btn btn-default">back to current weather</button>
          </tfoot>
        </tr>
      </div>
    </div>
    <div class="row-fluid text-center">
      <button id="showFiveDay" class="btn btn-default">five day forecast</button>
    </div>
    <footer id="footer" class="text-center">
      <p>A weather provider by Evan Paige</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="weather.js" type="text/javascript"></script>
  </body>
</html>
